<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TJVAPP - 400+ Free Digital Assets | The Jay Studios</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --orange: #FF6B00;
            --green: #00CC44;
            --dark: #0a0f0d;
            --darker: #050807;
            --light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--darker);
            color: var(--light);
            background-image: url('https://pfst.cf2.poecdn.net/base/image/8f5c00a25dd9eb32ff3ae79d513f152d9473d4e00b641cde4d7c91c62ea968db?w=576&h=1024&pmaid=211598221');
            background-size: cover;
            background-attachment: fixed;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(5, 8, 7, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--orange);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-symbol {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--orange);
        }

        .logo-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--green);
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: var(--orange);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(5, 8, 7, 0.85);
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            padding-top: 80px;
        }

        .counter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .counter-card {
            background: rgba(255, 107, 0, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            border: 2px solid;
            transition: transform 0.3s;
        }

        .counter-card:nth-child(odd) {
            border-color: var(--orange);
        }

        .counter-card:nth-child(even) {
            border-color: var(--green);
        }

        .counter-card:hover {
            transform: translateY(-5px);
        }

        .counter-number {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 1rem;
            font-family: 'JetBrains Mono', monospace;
        }

        .counter-card:nth-child(odd) .counter-number {
            color: var(--orange);
        }

        .counter-card:nth-child(even) .counter-number {
            color: var(--green);
        }

        .counter-label {
            font-size: 1.2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .preview-card {
            background: rgba(5, 8, 7, 0.9);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .preview-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .preview-content {
            padding: 1.5rem;
        }

        .preview-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--orange);
        }

        .download-btn {
            background: linear-gradient(45deg, var(--orange), var(--green));
            color: var(--light);
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }
            .counter-grid, .preview-grid {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <div class="logo-symbol">&lt;/&gt;</div>
            <div class="logo-text">TJVAPP</div>
        </div>
        <nav class="nav-menu">
            <a href="#" class="nav-link active">Home</a>
            <a href="#" class="nav-link">Templates</a>
            <a href="#" class="nav-link">Models</a>
            <a href="#" class="nav-link">Games</a>
            <a href="#" class="nav-link">Images</a>
        </nav>
    </header>
    <div class="overlay"></div>
    <div class="content">
        <div class="counter-grid">
            <div class="counter-card">
                <div class="counter-number">100+</div>
                <div class="counter-label">Free Images</div>
            </div>
            <div class="counter-card">
                <div class="counter-number">100+</div>
                <div class="counter-label">HTML Templates</div>
            </div>
            <div class="counter-card">
                <div class="counter-number">100+</div>
                <div class="counter-label">3D Models</div>
            </div>
            <div class="counter-card">
                <div class="counter-number">100+</div>
                <div class="counter-label">PC Games</div>
            </div>
        </div>
        <div class="preview-grid">
            <div class="preview-card">
                <img src="https://images.pexels.com/photos/1779487/pexels-photo-1779487.jpeg" class="preview-image" alt="Web Template">
                <div class="preview-content">
                    <h3 class="preview-title">Modern Portfolio Template</h3>
                    <p>Clean and responsive HTML5/CSS3 template</p>
                    <button class="download-btn">Download Free</button>
                </div>
            </div>
            <div class="preview-card">
                <img src="https://images.unsplash.com/photo-1633356122544-f134324a6cee" class="preview-image" alt="3D Model">
                <div class="preview-content">
                    <h3 class="preview-title">Sci-Fi Character Model</h3>
                    <p>High-poly 3D model with textures</p>
                    <button class="download-btn">Download Free</button>
                </div>
            </div>
            <div class="preview-card">
                <img src="https://images.pexels.com/photos/2007647/pexels-photo-2007647.jpeg" class="preview-image" alt="Game Asset">
                <div class="preview-content">
                    <h3 class="preview-title">RPG Game Assets</h3>
                    <p>Complete game asset pack</p>
                    <button class="download-btn">Download Free</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
