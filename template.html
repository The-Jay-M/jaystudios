<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Generated Website Templates</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --gradient-start: #FF6B00;
            --gradient-end: #8A2BE2;
            --text: #1C1C1E;
            --gray: #00FF00;
            --light-gray: #E5E5EA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-image: url('https://pfst.cf2.poecdn.net/base/image/d14bb5bc686686661edc28f5aa97e3587e3f4e27fcb717ab50870fa3dd86557c?w=576&h=1024&pmaid=217482323');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: var(--text);
            font-weight: 300;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            background: linear-gradient(60deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 1rem;
        }

        .filter-bar {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1rem;
        }

        .filter-options {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .filter-btn {
            background: linear-gradient(60deg, var(--gradient-start), var(--gradient-end));
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 400;
            color: white;
            cursor: pointer;
            transition: opacity 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-btn:hover, .filter-btn.active {
            opacity: 0.8;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: #00FF00;
            border-radius: 20px;
            padding: 0.5rem 1rem;
            width: 100%;
            max-width: 300px;
        }

        .search-bar input {
            border: none;
            outline: none;
            font-size: 0.9rem;
            width: 100%;
            margin-left: 0.5rem;
            font-weight: 300;
            background-color: transparent;
            color: white;
        }

        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .template-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .template-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            position: relative;
        }

        .template-card:hover {
            transform: translateY(-5px);
        }

        .template-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .template-info {
            padding: 1rem;
        }

        .template-title {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .template-category {
            font-size: 0.8rem;
            color: var(--gray);
            margin-bottom: 0.5rem;
        }

        .template-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .action-btn {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            background: linear-gradient(60deg, var(--gradient-start), var(--gradient-end));
            color: white;
            text-decoration: none;
            border-radius: 50%;
            font-size: 1.2rem;
            transition: opacity 0.3s;
        }

        .action-btn:hover {
            opacity: 0.8;
        }

        .social-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
        }

        .social-btn {
            background: none;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: color 0.3s;
            background: linear-gradient(60deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .social-btn:hover {
            opacity: 0.8;
        }

        .load-more {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            margin: 2rem auto;
            background: linear-gradient(60deg, var(--gradient-start), var(--gradient-end));
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .load-more:hover {
            opacity: 0.8;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #preview-content {
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
        }

        .custom-feature-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(60deg, var(--gradient-start), var(--gradient-end));
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .custom-feature-btn:hover {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .filter-bar {
                flex-direction: column;
                align-items: flex-start;
            }

            .filter-options {
                width: 100%;
                justify-content: flex-start;
            }

            .search-bar {
                width: 100%;
                max-width: none;
            }

            .template-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
            }

            .template-image {
                height: 120px;
            }

            .template-info {
                padding: 0.75rem;
            }

            .template-title {
                font-size: 0.9rem;
            }

            .template-category {
                font-size: 0.7rem;
            }

            .action-btn {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI-Generated Website Templates</h1>
            <p class="tagline">Browse hundreds of free AI site templates generated by the best, Claude 3.5 Sonnet</p>
        </header>

        <div class="filter-bar">
            <div class="filter-options">
                <button class="filter-btn active"><i class="fas fa-globe"></i> All</button>
                <button class="filter-btn"><i class="fas fa-briefcase"></i> Portfolio</button>
                <button class="filter-btn"><i class="fas fa-shopping-cart"></i> E-commerce</button>
                <button class="filter-btn"><i class="fas fa-blog"></i> Blog</button>
                <button class="filter-btn"><i class="fas fa-rocket"></i> Landing Page</button>
            </div>
            <div class="search-bar">
                <i class="fas fa-search" style="color: white;"></i>
                <input type="text" placeholder="Search templates...">
            </div>
        </div>

        <div class="template-grid">
            <div class="template-card">
                <img src="https://placehold.co/300x180" alt="Template 1" class="template-image">
                <div class="template-info">
                    <h3 class="template-title">Modern Portfolio</h3>
                    <p class="template-category">Portfolio</p>
                    <div class="template-actions">
                        <a href="#" class="action-btn preview-btn" title="Preview"><i class="fas fa-eye"></i></a>
                        <a href="#" class="action-btn download-btn" title="Download"><i class="fas fa-download"></i></a>
                    </div>
                    <div class="social-actions">
                        <button class="social-btn" title="Like"><i class="fas fa-heart"></i></button>
                        <button class="social-btn" title="Share"><i class="fas fa-share"></i></button>
                        <button class="social-btn" title="Comment"><i class="fas fa-comment"></i></button>
                    </div>
                </div>
                <button class="custom-feature-btn" title="Custom Features">
                    <i class="fas fa-magic"></i>
                </button>
            </div>

            <div class="template-card">
                <img src="https://placehold.co/300x180" alt="Template 2" class="template-image">
                <div class="template-info">
                    <h3 class="template-title">E-commerce Store</h3>
                    <p class="template-category">E-commerce</p>
                    <div class="template-actions">
                        <a href="#" class="action-btn preview-btn" title="Preview"><i class="fas fa-eye"></i></a>
                        <a href="#" class="action-btn download-btn" title="Download"><i class="fas fa-download"></i></a>
                    </div>
                    <div class="social-actions">
                        <button class="social-btn" title="Like"><i class="fas fa-heart"></i></button>
                        <button class="social-btn" title="Share"><i class="fas fa-share"></i></button>
                        <button class="social-btn" title="Comment"><i class="fas fa-comment"></i></button>
                    </div>
                </div>
                <button class="custom-feature-btn" title="Custom Features">
                    <i class="fas fa-magic"></i>
                </button>
            </div>

            <div class="template-card">
                <img src="https://placehold.co/300x180" alt="Template 3" class="template-image">
                <div class="template-info">
                    <h3 class="template-title">Tech Blog</h3>
                    <p class="template-category">Blog</p>
                    <div class="template-actions">
                        <a href="#" class="action-btn preview-btn" title="Preview"><i class="fas fa-eye"></i></a>
                        <a href="#" class="action-btn download-btn" title="Download"><i class="fas fa-download"></i></a>
                    </div>
                    <div class="social-actions">
                        <button class="social-btn" title="Like"><i class="fas fa-heart"></i></button>
                        <button class="social-btn" title="Share"><i class="fas fa-share"></i></button>
                        <button class="social-btn" title="Comment"><i class="fas fa-comment"></i></button>
                    </div>
                </div>
                <button class="custom-feature-btn" title="Custom Features">
                    <i class="fas fa-magic"></i>
                </button>
            </div>

            <div class="template-card">
                <img src="https://placehold.co/300x180" alt="Template 4" class="template-image">
                <div class="template-info">
                    <h3 class="template-title">Product Landing</h3>
                    <p class="template-category">Landing Page</p>
                    <div class="template-actions">
                        <a href="#" class="action-btn preview-btn" title="Preview"><i class="fas fa-eye"></i></a>
                        <a href="#" class="action-btn download-btn" title="Download"><i class="fas fa-download"></i></a>
                    </div>
                    <div class="social-actions">
                        <button class="social-btn" title="Like"><i class="fas fa-heart"></i></button>
                        <button class="social-btn" title="Share"><i class="fas fa-share"></i></button>
                        <button class="social-btn" title="Comment"><i class="fas fa-comment"></i></button>
                    </div>
                </div>
                <button class="custom-feature-btn" title="Custom Features">
                    <i class="fas fa-magic"></i>
                </button>
            </div>
        </div>

        <button class="load-more" title="Load More">
            <i class="fas fa-ellipsis-h"></i>
        </button>
    </div>

    <div id="previewModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="preview-title"></h2>
            <pre id="preview-content"></pre>
        </div>
    </div>

    <script>
        var modal = document.getElementById("previewModal");
        var span = document.getElementsByClassName("close")[0];

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        function openPreview(title, content) {
            document.getElementById("preview-title").textContent = title;
            document.getElementById("preview-content").textContent = content;
            modal.style.display = "block";
        }

        document.querySelectorAll('.preview-btn').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                const card = this.closest('.template-card');
                const title = card.querySelector('.template-title').textContent;
                openPreview(title, "This is a preview of the " + title + " template.");
            });
        });

        document.querySelector('.load-more').addEventListener('click', function() {
            const templateGrid = document.querySelector('.template-grid');
            const templates = templateGrid.querySelectorAll('.template-card');
            templates.forEach(template => {
                const clone = template.cloneNode(true);
                templateGrid.appendChild(clone);
            });
        });
    </script>
</body>
</html>
